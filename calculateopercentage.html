<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>ENTER MARKS  for subject1</label>
    <input type="number" id="subject1"><br><br>
    
    <label>ENTER MARKS  for subject2</label>
    <input type="number" id="subject2"><br><br>

    <label>ENTER MARKS  for subject3</label>
    <input type="number" id="subject3"><br><br>

    <button onclick="calculation()">calculate percentage</button>

    <p id="result"></p>
    <script>
        function calculation() {


let marks1=parseInt(document.getElementById("subject1").value)
let marks2=parseInt(document.getElementById("subject2").value)
let marks3=parseInt(document.getElementById("subject3").value)


let totalmarks=marks1+marks2+marks3

let percentage=(totalmarks/300)*100

if(percentage>=40){
    document.getElementById("result").innerText="pass😁"+percentage+"%"
}else{
    document.getElementById("result").innerText="fail😣"+percentage+"%"
}

        }
    </script>
</body>
</html>
