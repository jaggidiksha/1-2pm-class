<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="text-align: center;">
    <h1>STUDENT FORM</h1>
    <form id="myform">
        <label>Name</label>
        <input type="text" id="name" placeholder="enter user name"><br><br>
        <label>Age</label>
        <input type="text" id="age" placeholder="enter user age"><br><br>
        <label>Email</label>
        <input type="Email" id="Email" placeholder="enter user Email"><br><br>
        <label>Roll no</label>
        <input type="text" id="Roll" placeholder="enter  roll no"><br><br>
        <label>Address</label>
        <input type="text" id="Address" placeholder="enter user Address"><br><br>
        <label>Father's name</label>
        <input type="text" id="Father" placeholder="enter user Father name"><br><br>
        <label>Mother's name</label>
        <input type="text" id="Mother" placeholder="enter user Mother name"><br><br>
    <input type="submit">
    </form>
</div>

<script>
    document.getElementById("myform").addEventListener("submit",function(e){
e.preventDefault();
let name=document.getElementById("name").value;
let age=document.getElementById("age").value;
let Email=document.getElementById("Email").value;
let Address=document.getElementById("Address").value;
let Roll=document.getElementById("Roll").value;
let Father=document.getElementById("Father").value;
let Mother=document.getElementById("Mother").value;


formdata={
    "name":name,
    "age":age,
    "Email":Email,
    "Address":Address,
    "Roll":Roll,
    "Father":Father,
    "Mother":Mother
}

let formdatajson=JSON.stringify(formdata)

localStorage.setItem("formdata",formdatajson)

    })
</script>
    
</body>
</html>
